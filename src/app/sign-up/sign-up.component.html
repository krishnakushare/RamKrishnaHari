<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  
<div class="row">
    <div class="col s8 offset-s2">
      <div  class="card">
        <div class="sm-jumbotron center-align">
            <h2>User Registration Here</h2>
        </div>
        <form  class="col s12 white" #userRegistrationForm="ngForm" (ngSubmit)="onsubmit(userRegistrationForm)"> 
           
          <div class="row">
            <div class="input-field col s6">
                <input class="validate" type="text" name="UserName" #UserName="ngModel" [(ngModel)]="user.UserName" required>
                <label data-error="Required field!" >UserName</label>
            </div>
            <div class="input-field col s6">
                <input class="validate" type="text" name="Password" #Password="ngModel" [(ngModel)]="user.Password" required minlength="3">
                <label [attr.data-error]="Password.errors != null?(Password.errors.required?'Required field!' : 'minimum 3 character needed'):''">Password</label>
              </div>
              
          </div>
          <div class="row">
              <div class="input-field col s12">
                  <input class="validate" type="text" name="Email" #Email="ngModel" [(ngModel)]="user.Email"  required>
                  <label data-error="Invalid email">Email</label>
                </div>
              </div>
              <div class="row">
                <div class="input-field col s6">
                    <input type="text" name="FirstName" #FirstName="ngModel" [(ngModel)]="user.FirstName" required>
                    <label>FirstName</label>
                  </div>
                  <div class="input-field col s6">
                      <input type="text" name="LastName" #LastName="ngModel" [(ngModel)]="user.LastName" required>
                      <label>LastName</label>
                    </div>
              </div>
        
          
        </form>
          <div class="row">
              <div class="input-field col s1"></div>
                  
            <div class="input-field col s10">
              <button type="submit" class="btn-large btn-submit">Submit</button>
            </div>
            <div class="input-field col s1"></div>
            
          </div>
      </div>
    </div>
  </div>
  
</body>
</html>
